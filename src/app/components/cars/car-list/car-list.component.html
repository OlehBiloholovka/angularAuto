<div class="album py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let car of carList | async">
        <div class="card mb-4 shadow-sm" (click)="onOpenCarPage(car)">
          <img *ngIf="car.photoURLs" [src]="car.photoURLs[0]" height="auto" width="100%" alt="carPhoto">
          <div *ngIf="!car.photoURLs">
            <svg  class="bd-placeholder-img card-img-top" width="100%" height="255" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect fill="#55595c" width="100%" height="100%"></rect><text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text></svg>
          </div>
          <div class="card-body">
            <h5 class="card-text font-weight-bold ">{{car.category.make.label}}
              <span class="font-weight-normal">
                {{car.category.make.model.label}}
              </span>
            </h5>
            <div class="d-flex justify-content-between align-middle">
              <small class="font-weight-light font-italic pr-1">
                {{car.capacity}} <span *ngIf="car.engineType">{{car.engineType.label}}</span>
              </small>
              <small class="badge badge-primary text-wrap">{{car.year}}</small>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <p class="text-muted my-auto">{{car.mileage}} km</p>
              <h3 class="text-success my-auto">$ {{car.price}}</h3>
            </div>
            <div class="btn-group" *ngIf="id && isUserCar(car.userID)">
              <button type="button" class="btn btn-sm btn-outline-success" (click)="onEdit(car)">edit</button>
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete(car.key)">delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
