<h6 class="text-center">
  Car Register
</h6><br>
<table class="table table-sm table-hover">
  <tr *ngFor="let car of carList">
    <td>{{car.name}}</td>
    <td>{{car.model}}</td>
    <td>{{car.year}}</td>
    <td>{{car.price}}</td>
    <td>
      <button class="btn btn-sm btn-success mr-2" (click)="onEdit(car)">edit</button>
      <button class="btn btn-sm btn-danger" (click)="onDelete(car.$key)">delete</button>
    </td>
  </tr>
</table>
