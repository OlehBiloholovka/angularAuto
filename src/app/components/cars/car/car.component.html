<form #carForm="ngForm" (ngSubmit)="onSubmit(carForm)" >
  <input type="hidden" class="form-control" name="$key" #$key="ngModel" [(ngModel)]="onGetSelectedCar().$key" >
  <div class="from-group row">
    <label class="col-sm-2 col-form-label">Brand</label>
    <input class="col-sm-4 form-control" name="name" #name="ngModel" [(ngModel)]="onGetSelectedCar().name" placeholder="Name" required>
  </div>
  <br>
  <div class="from-group row">
    <label class="col-sm-2 col-form-label">Model</label>
    <input class="col-sm-4 form-control" name="model" #model="ngModel" [(ngModel)]="onGetSelectedCar().model" placeholder="Model" required>
  </div>
  <br>
  <div class="from-group row">
    <label class="col-sm-2 col-form-label">First Registration</label>
    <div class="col-sm-4 input-group px-0">
      <input class="form-control" name="year" #year="ngModel" [(ngModel)]="onGetSelectedCar().year" placeholder="Year" required>
      <div class="input-group-append">
        <span class="input-group-text">year</span>
      </div>
    </div>
  </div>
  <br>
  <div class="from-group row">
    <label class="col-sm-2 col-form-label">Mileage</label>
    <div class="col-sm-4 input-group px-0">
      <input class="form-control" name="mileage" #mileage="ngModel" [(ngModel)]="onGetSelectedCar().mileage" placeholder="Mileage" required>
      <div class="input-group-append">
        <span class="input-group-text">km</span>
      </div>
    </div>
  </div>
  <br>
  <div class="from-group row">
    <label class="col-sm-2 col-form-label">EngineType</label>
    <input class="col-sm-4 form-control" name="engineType" #engineType="ngModel" [(ngModel)]="onGetSelectedCar().engineType" placeholder="EngineType" required>
  </div>
  <br>
  <div class="from-group row">
    <label class="col-sm-2 col-form-label">Capacity</label>
    <div class="col-sm-4 input-group px-0">
      <input class="form-control" name="engine" #engine="ngModel" [(ngModel)]="onGetSelectedCar().engine" placeholder="Engine" required>
      <div class="input-group-append">
        <span class="input-group-text">l</span>
      </div>
    </div>
  </div>
  <br>
  <div class="from-group row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-4 input-group px-0">
      <input class="form-control" name="price" #price="ngModel" [(ngModel)]="onGetSelectedCar().price" placeholder="Price" required>
      <div class="input-group-append">
        <span class="input-group-text">$</span>
      </div>
    </div>
  </div>
  <!--<div class="from-group">-->
    <!--<label>Options</label>-->
    <!--<input class="form-control" name="options" #options="ngModel" [(ngModel)]="carService.options" placeholder="Option">-->
  <!--</div>-->
  <div class="form-group">
    <br>
    <button class="btn btn-success mr-2" type="submit" [disabled]="!carForm.valid">Submit</button>
    <button class="btn btn-danger" type="button" (click)="onResetForm(carForm)">Reset</button>
  </div>
</form>
