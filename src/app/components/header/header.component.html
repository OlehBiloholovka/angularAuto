<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h2 class="my-0 mr-md-auto font-weight-bold text-success" routerLink="/cars">carUsell</h2>
  <nav class="my-2 my-md-0 mr-md-3">
    <a *ngIf="isLoggedIn" class="p-2 text-dark mr-3" href="#" [routerLink]="['user', getUserID(), 'cars']">My Cars</a>
    <a class="btn btn-success mr-3" href="#" routerLink="user/car">
      <i class="fas fa-plus mr-2"></i>
      Sell your car
    </a>
  </nav>
  <a class="btn btn-outline-primary" href="#"
     *ngIf="!isLoggedIn"
     routerLink="/login">Sign up</a>
  <a class="btn btn-outline-danger" href="#"
     *ngIf="isLoggedIn"
     (click)="onLogout()">Logout</a>
</div>
